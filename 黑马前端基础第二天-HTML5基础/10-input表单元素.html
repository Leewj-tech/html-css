<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form>
        <!-- text文本框 用户可以里面输入任何文字 -->
        用户名：<input type="text name="username" maxlength="6"><br>
        <!-- password 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd"><br>
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name是表单元素名字，这里性别单元按钮必须由相同的名字name，才能实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" checked="checked"> 女<input type="radio" name="sex"> 人妖<input type="radio" name="sex"><br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby"> 睡觉<input type="checkbox" name="hobby"> 打豆豆<input type="checkbox" name="hobby" checked="checked">
        <br>
        <input type="submit"> <input type="reset" value="重新填写"><br>
        上传文件：<input type="file">
    </form>
</body>
</html>
