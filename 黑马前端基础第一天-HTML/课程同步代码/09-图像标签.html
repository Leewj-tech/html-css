<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src = "BUAA.jpg" title="我梦想的学校" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src = "BUAA1.jpg" alt="最爱老婆啦！"/>
    <h4>width 给图像设置宽度<br />height 给图像设置高度</h4>
    <img src = "BUAA.jpg" width="500" height="500"/>
    <h4>border 给图像设定边框</h4>
    <img src = "BUAA.jpg" border = "15"/>
</body>
</html>
