<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单版小米侧边栏</title>
    <style>
        /* 把a转换成块级元素 */
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            text-indent: 3em;
            /* 通过设置让文字的行高等于盒子的高度 
            来使文字在当前盒子内垂直居中 */
            line-height: 40px;
        }

        /* 鼠标经过链接变换背景颜色 */
        a:hover {
            background-color: #fe6700;
        }
    </style>
</head>

<body>
    <a href="#" id="">手机 电话卡</a>
    <a href="#" id="">电视 盒子</a>
    <a href="#" id="">笔记本 平板</a>
    <a href="#" id="">出行 穿戴</a>
    <a href="#" id="">智能 路由器</a>
    <a href="#" id="">健康 儿童</a>
    <a href="#" id="">耳机 音响</a>
</body>

</html>
