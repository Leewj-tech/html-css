<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /* 未访问的链接 a:link */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* a:visited 选择点击过的链接 */
        a:visited {
            color: orange;
        }

        /* a:hover 选择鼠标经过的那个链接 */
        a:hover {
            color: skyblue;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href='#'>小猪佩奇</a>
</body>

</html>
