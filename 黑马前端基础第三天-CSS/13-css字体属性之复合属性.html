<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之复合属性</title>
    <style>
        /* 想要div 文字倾斜 加粗 字号设置为16像素 且是微软雅黑 */
        /* 字号和字体必须要设置!!! */
        div {
            
            font:italic 50px "黑体"
        }
    </style>
</head>
<body>
    <div>三生三世十里桃花,一心一意百行代码</div>
</body>
</html>
